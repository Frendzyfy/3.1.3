<!DOCTYPE html>
<html>
<body>
<h2>All Users</h2>

<table>
  <tr>
    <th>Name</th>
    <th>Surname</th>
    <th>Department</th>
    <th>Salary</th>
    <th>Operations</th>
  </tr>
  <th:block th:each="user : ${users}">
    <tr>
      <td th:text="${user.getName()}"></td>
      <td th:text="${user.getSurname()}"></td>
      <td th:text="${user.getDepartment()}"></td>
      <td th:text="${user.getSalary()}"></td>
      <td>
        <form th:action="@{/updateInfo}" th:url="updateButton" style="display: inline-block;">
          <input type="hidden" name="userId" th:value="${user.getId()}" />
          <input type="submit" class="update-button" value="Update" onclick="window.location.href = '${updateButton}'" />
        </form>
        <form th:action="@{/deleteUser}" style="display: inline-block;">
          <input type="hidden" name="userId" th:value="${user.getId()}"/>
          <input type="submit" class="delete-button" value="Delete" onclick="window.location.href = '${deleteButton}'"/>
        </form>
      </td>
    </tr>
  </th:block>
</table>

<br>
<input type="button" value="Add" onclick="window.location.href='addNewUser'"/>
</body>
</html>
