<!DOCTYPE html>
<html>
<body>
<h2>User Info</h2>
<br>
<form action="saveUser" th:object="${newUser}" method="POST">
  <input type="hidden" name="id" th:value="${newUser.getId()}" />
  <input type="hidden" name="_method" value="PUT" />
  <label for="name">Name</label>
  <input type="text" id="name" name="name" th:value="${newUser.getName()}" />
  <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
  <br><br>
  <label for="surname">Surname</label>
  <input type="text" id="surname" name="surname" th:value="${newUser.getSurname()}" />
  <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Surname Error</div>
  <br><br>
  <label for="department">Department</label>
  <input type="text" id="department" name="department" th:value="${newUser.getDepartment()}" />
  <div style="color:red" th:if="${#fields.hasErrors('department')}" th:errors="*{department}">Department Error</div>
  <br><br>
  <label for="salary">Salary</label>
  <input type="text" id="salary" name="salary" th:value="${newUser.getSalary() != 0 ? newUser.getSalary() : ''}" />
  <div style="color:red" th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Salary Error</div>
  <br><br>
  <input type="submit" value="OK">
</form>

</body>
</html>
